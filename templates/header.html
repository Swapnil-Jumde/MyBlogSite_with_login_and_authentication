<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css_style/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!--  Font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
<!--navbar-->
<div class="nav-edit">
<nav class="navbar navbar-expand-md navbar-dark" style="background-image: url({{ url_for('static', filename='images/blog_bg-image.jpg') }});">
          <!-- if you place the brand logo above the button then the logo will shown on left side
        and if you place the brand logo belove the button then it will be shown on right side -->
        <a class="navbar-brand brand-text" style="font-size: 2.5rem;;" href="#">MyBlog</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


<div class="collapse navbar-collapse item" id="navbarTogglerDemo02">
<!-- ml means margine left and we use it to shift the navbar to right and auto maens it add margine according
to the space on screen -->

    <ul class="navbar-nav ml-auto">
              <li class="navbar-item">
                  <a class= "nav-link" href="{{ url_for('homepage') }}">Home</a>
              </li>
          </ul>
    {% if not logged_in %}
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a class= "nav-link" href="{{url_for('login')}}">Login</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a class= "nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
        </ul>
    {% endif %}
    {% if logged_in %}
          <ul class="navbar-nav">
            <li class="navbar-item">
                <a class= "nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    {% endif %}
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a class= "nav-link" href="{{url_for('contact')}}">Contact Us</a>
            </li>
        </ul>
      </div>
    </nav>
<!--navbar-->
</div>


</body>
</html>
